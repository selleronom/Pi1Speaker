version: '2'
services:
  airplay:
    build: ./airplay
    restart: always
    network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: 1
  spotify:
    build: ./spotify
    restart: always
    network_mode: host
    privileged: true
    volumes:
      - spotifycache:/var/cache/raspotify
  snapclient:
    build: ./snapclient
    restart: always
    network_mode: host
    privileged: true
    labels: 
      io.balena.features.dbus: '1'
volumes:
  spotifycache:
